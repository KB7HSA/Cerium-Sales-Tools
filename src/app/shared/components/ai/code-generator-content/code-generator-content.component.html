<div class="no-scrollbar relative z-20 max-h-[50vh] space-y-7 overflow-y-auto pb-16">
  <!-- User Message -->
  <div class="flex justify-end">
    <div class="shadow-theme-xs bg-brand-100 dark:bg-brand-500/20 max-w-[480px] rounded-xl rounded-tr-xs px-4 py-3">
      <p class="text-left text-sm font-normal text-gray-800 dark:text-white/90">
        Give me a React login form component with Google & GitHub authentication
      </p>
    </div>
  </div>

  <!-- AI Response -->
  <div class="flex lg:justify-start mb-6">
    <div class="flex-1 w-full">
      <div class="bg-white dark:bg-white/3 border dark:border-gray-800 border-gray-200 dark:bg-dark-primary shadow-theme-xs rounded-[20px] w-full lg:max-w-3xl relative">
        <app-code-block
          [code]="reactComponentCode"
          language="html"
          [showLineNumbers]="true">
        </app-code-block>
      </div>
      <div class="mt-4">
        <p class="text-sm leading-5 text-gray-500 dark:text-gray-400">
          Here is the code for login form with google and github authentication as described.
        </p>
      </div>
    </div>
  </div>
</div>
