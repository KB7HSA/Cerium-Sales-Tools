<app-button (btnClick)="openModal()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="20"
    height="20"
    viewBox="0 0 20 20"
    fill="none"
  >
    <path
      d="M5 10.0002H15.0006M10.0002 5V15.0006"
      stroke="white"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    ></path>
  </svg>
  Add API Key
</app-button>

<app-modal
  [isOpen]="isOpen"
  (close)="closeModal()"
  className="relative w-full max-w-[600px] m-5 sm:m-0 rounded-3xl bg-white p-6 lg:p-10 dark:bg-gray-900"
>
  <div>
    <h4
      class="text-title-sm mb-1  font-semibold text-gray-800 dark:text-white/90"
    >
      Generate API key
    </h4>
    <p class="mb-7 text-sm leading-6 text-gray-500 dark:text-gray-400">
      To enable secure access to the web services, your app requires an API key
      with permissions for resources such as the S3 bucket.
    </p>
    <form action="#">
      <div>
        <app-label>Enter your application name</app-label>
        <input
          type="text"
          [(ngModel)]="apiKeyName"
          name="apiKeyName"
          placeholder="Enter application name"
          class="dark:bg-dark-900 focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
        />
      </div>
      <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
        Naming your application makes it easier to recognize your API key in the
        future.
      </p>
    </form>
    <div
      class="mt-8 flex flex-col sm:flex-row w-full items-center justify-between gap-3"
    >
      <app-button variant="outline" className="w-full" (btnClick)="closeModal()">
        Close
      </app-button>
      <app-button className="w-full" (btnClick)="handleSave()">
        Generate API key
      </app-button>
    </div>
  </div>
</app-modal>
